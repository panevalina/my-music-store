<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 30px auto;
            max-width: 900px;
            color: #333;
            padding: 0 20px;
            box-sizing: border-box;
        }
        header h1 {
            text-align: center;
            color: #222;
            margin-bottom: 30px;
        }
        section, aside {
            background: white;
            border-radius: 8px;
            padding: 20px 25px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        section {
            float: left;
            width: 62%;
            margin-right: 3%;
        }
        aside {
            float: right;
            width: 35%;
            /* Нов додаден margin-top за да се одвои малку вертикално */
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
            color: #444;
            margin-bottom: 20px;
            font-weight: 600;
        }
        form div {
            margin-bottom: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        form input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1.1);
        }
        form input[type="submit"] {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        form input[type="submit"]:hover {
            background-color: #7d3f98;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            /* Нов padding за подобар простор */
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #bbb;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        b {
            color: #555;
        }
        /* Clear floats */
        body::after {
            content: "";
            display: table;
            clear: both;
        }
        /* Responsive */
        @media (max-width: 700px) {
            section, aside {
                float: none;
                width: 100%;
                margin: 0 0 20px 0;
            }
            aside {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers</h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form th:method="POST" th:action="@{/showDetails}">
        <div th:each="artist : ${artists}">
            <label>
                <input type="radio" th:value="${artist.getId()}" name="artistId" required>
                <th:block th:text="${artist.getFirstName() + ' ' + artist.getLastName()}"></th:block>
            </label>
        </div>
        <input type="hidden" th:value="${trackId}" name="trackId">
        <input type="submit" value="Add artist">
    </form>
</section>
<aside>
    <h2>Track Info</h2>
    <table>
        <tr>
            <td><b>Track Id:</b></td>
            <td><th:block th:text="${trackId}"></th:block></td>
        </tr>
    </table>
</aside>
</body>
</html>
